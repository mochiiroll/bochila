<!-- START MODAL Login -->


<div class="modal fade" id="modLog" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">

        <div class="modal-header">

          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">EMAIL:</label>
              <input type="text" class="form-control" id="Iemail">
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">CONTRASEÑA:</label>
              <input type="password" class="form-control" id="IPass" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal"><i class="bi bi-x-lg m-2"></i>CANCELAR</button>
          <button type="button" class="btn btn-outline-success" id="BtnI"><i class="bi bi-power m-2"></i>ENTRAR</button>
                <button type="button" class="btn btn-outline-info" id="BtnCAG"><i class="bi bi-google m-2" ></i></i>GOOGLE</button>
        </div>

<!-- START MODAL CA -->

            <div class="mb-3">

              <input type="email" class="form-control" id="crearemail" required>
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">CONTRASEÑA:</label>
              <input type="password" class="form-control" id="crearcontra" required>
            </div>

          <button type="button" class="btn btn-outline-info" id="BtnCAG"><i class="bi bi-google m-2" ></i></i>GOOGLE</button>
          
        </div>

    </div>
